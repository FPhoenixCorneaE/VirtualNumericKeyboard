apply plugin: "org.gradle.maven-publish"

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication.
            maven(MavenPublication) {
                from(components["release"])
                groupId = "com.github.FPhoenixCorneaE"
                artifactId = "virtual-numeric-keyboard"
                version = "1.0.0"
            }
        }
    }
}
